{% extends "layout.html" %}

{% block title %}
Diary - MealMaster
{% endblock %}

{% block link_styles %}
<link rel="stylesheet" href="/static/diary.css">
{% endblock %}

{% block main %}
<section class="diary-section">
    <h2>Diary</h2>
    <form action="/add_meal" method="POST" id="add-meal-form">
        <button type="button" id="add-meal-btn">Add Meal</button>
        <!-- Initially hidden input -->
        <div id="meal-input" style="display: none;">
            <label for="meal-name">Meal Name:</label>
            <input type="text" id="meal-name" name="meal_name" required>
            <button type="submit">Submit Meal</button>
        </div>
    </form>

    <table id="meal-table" style="display: none;">
        <thead>
            <tr>
                <th>Meal Name</th>
                <th>Food Name</th>
                <th>Quantity (gm)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="meal-body">
            <!-- Meals to be added dynamically. -->
        </tbody>
    </table>
</section>
{% endblock %}

{% block script %}
    <script src="/static/diary.js"></script>
{% endblock %}
