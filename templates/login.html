{% extends 'layout.html' %}

{% block link_styles %}
    <link rel="stylesheet" href="/static/logged_out.css">
{% endblock %}

{% block title %}
    Login
{% endblock %}


{% block main %}
    <div class="form-container-box">

        <div class="form-container">
            <!-- For registration -->
            <h4>REGISTER</h4>           
            <form class="register-login-form" action="/register" method="post">
                <input class="register-input" type="text" name="register-username" id="register-username" placeholder="Username">
                <input class="register-input" type="password" name="register-password" id="register-password" placeholder="Password">
                <input class="register-input" type="password" name="register-password-confirm" id="register-password-confirm" placeholder="Confirm Password">
                <button id="register-button" type="submit">Register</button>
            </form>
        </div>

        <div class="form-container">
            <!-- For login -->
            <h4>LOGIN</h4>
            <form class="register-login-form" action="/login" method="post">
                <input class="login-input" type="text" name="login-username" id="login-username" placeholder="Username">
                <input class="login-input" type="password" name="login-password" id="login-password" placeholder="Password">
                <button id="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
